<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Thomas Casco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <h1>Rock Paper Scissors</h1>

        <div id="result">

            <img id="computer-img" src="./img/rock.svg" alt="rock-option">

            <div id="start-text">
                Choose an option to get started
            </div>

            <img id="user-img" src="./img/rock.svg" alt="rock-option">

        </div>


        <div id="group-btn">
            <button id="rock" type="button">
                <img src="./img/rock.svg" alt="rock">
            </button>
            <button id="paper" type="button">
                <img src="./img/paper.svg" alt="paper">
            </button>
            <button id="scissors" type="button">
                <img src="./img/scissors.svg" alt="scissors">
            </button>
        </div>

        <footer>Made by Thomas Casco ‚ù§</footer>


    </div>



    <script src="app.js"></script>
</body>
</html>
